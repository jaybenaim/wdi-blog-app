{% extends 'base.html' %}
{% block title %}
{{article.title}}
{% endblock %}
{% block content %}
<div class='post-container'> 
    <div class="post"> 
        <h2>{{article.title}}</h2>
            <h6>Topic: {{article.topic}}</h6>
        <h6 class="date" >{{article.published_date}}</h6>
        <p>{{article.body}}
            <span class='author'> By: {{article.author}}</span>
            <hr >
        </p>
    </div>
</div> 



{% endblock %}
