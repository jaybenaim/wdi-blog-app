{% extends 'base.html' %}
{% block title %}
Jay's Blog 
{% endblock %}
{% block content %}
        <h1>Jay's Blog! </h1>
        <ul> 
            {% for article in articles %}
                <div class="post"> 
                    <a href="{% url 'post_details' id=article.pk %}" > 
                    <h2>{{article.title}}</h2>
                        <h6>Topic: {{article.topic}}</h6>
                    <h6 class="date" >{{article.published_date}}</h6>
                    
                    </a> 
                </div>
            
            {% endfor %}
        </ul>
        
{% endblock %}
