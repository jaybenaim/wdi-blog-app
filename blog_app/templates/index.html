<!DOCTYPE HTML> 
<head> 
    <title>Blog</title> 
    <link src='main.css' type='text/css' rel="stylesheet" > 
    <style> 
        body { 
            background: linear-gradient(0deg, rgb(0, 171, 223), rgb(0, 110, 255), rgb(84, 161, 212)  ); 
            /* background-image: url('https://i.imgur.com/j82xsEV.png'); */
            color: white; 
            background-repeat: repeat; 
            background-size: cover; 
            
        }
        h1{ 
            text-align: center; 
            animation: 3s; 
            animation-name: change_color; 
            margin-left: 20px; 
            color: black; 
            
        }
        @keyframes change_color { 
            10% { 
                color: red; 
            }
            20% { 
                color: green; 
                font-size: 3em; 
            }
            40% { 
                color: teal; 
                font-size: -3em; 
            }
            80% { 
                color: purple; 
            }
        }
        p, h3, h2 { 
            text-align: center; 
        }
        h3 { 
            font-size: 22px; 
            text-decoration: underline; 
        }
        p { 
            padding: 0 20px; 
            font-size: 18px;
            /* background: rgba(255,255,255,0.4); 
            border: 2px solid transparent; 
            border-radius: 7px;  */
        }
        ul { 
            /* background: rgba(255,255,255,0.2);  */
            border: 2px solid transparent; 
            border-radius: 7px; 
            padding: 0 40px; 
            

        }
        .author { 
            display: block; 
            text-align: center; 
        }
        .post { 
            background: rgba(201, 201, 201, 0.589);  
            border: 2px solid gray;
            border-radius: 7px; 
            margin-top: 5px; 
            color: black;  
        }
        .date { 
            font-size: 14px; 
            text-align: center; 
            margin-top: -20px; 

        }
       h6 { 
           margin-top: -20px; 
           text-align: center; 
           font-size: 16px; 
           margin-bottom: 25px; 
       }

    </style> 
</head> 

<body> 


        
        <h1>Welcome To My Blog! </h1>
        
        
        <ul> 
            {% for article in articles %}
                <div class="post"> 
                        
                    
                    
                    <h2>{{article.title}}</h2>
                    {% for topic in topics %}
                        {% if topic.id == article.id %}
                        <h6>Topic: {{topic}}</h6>
                        {% endif %}
                    {% endfor %}
                    <h6 class="date" >{{article.published_date}}</h6>
                    <p>{{article.body}}
                        <span class='author'> By: {{article.author}}</span>
                        <hr >

                    </p>

                    <!-- <p>Draft: {{article.draft}}</p> -->

                
                    
                </div>
            
            {% endfor %}
        </ul>
        
           
     
</body>
